<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cosy Hotels – Boutique stays, curated</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a class="brand" href="index.html">Cosy Hotels</a>
        <nav class="nav">
          <a href="hotels.html">Explore</a>
          <a href="#" aria-disabled="true">Collections</a>
          <a href="#" aria-disabled="true">Guides</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h1>Boutique stays, thoughtfully curated</h1>
          <p>Discover cosy, character-rich hotels handpicked for charm and comfort.</p>

          <form class="search" method="get" action="hotels.html">
            <label>
              <span class="label">Destination</span>
              <input type="text" name="city" placeholder="Paris, Rome, Lisbon…" />
            </label>
            <label>
              <span class="label">Min rating</span>
              <select name="minRating">
                <option value="">Any</option>
                <option value="8.5">8.5+</option>
                <option value="9.0">9.0+</option>
                <option value="9.5">9.5+</option>
              </select>
            </label>
            <fieldset class="amenities">
              <legend class="label">Amenities</legend>
              <label><input type="checkbox" name="amenity" value="Spa">Spa</label>
              <label><input type="checkbox" name="amenity" value="Pool">Pool</label>
              <label><input type="checkbox" name="amenity" value="Rooftop">Rooftop</label>
              <label><input type="checkbox" name="amenity" value="Pet-friendly">Pet-friendly</label>
            </fieldset>
            <button type="submit">Search</button>
          </form>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h2>Popular destinations</h2>
          <div id="popular-destinations" class="grid grid-4"></div>
        </div>
      </section>

      <section class="section">
        <div class="container">
          <h2>Featured stays</h2>
          <div id="featured-hotels" class="grid grid-3"></div>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div>
          <strong>Cosy Hotels</strong><br />
          Curated boutique stays.
        </div>
        <div class="muted">© <span id="year"></span> Cosy Hotels</div>
      </div>
    </footer>

    <script src="assets/js/data.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
      renderHomePage();
    </script>
  </body>
  </html>
